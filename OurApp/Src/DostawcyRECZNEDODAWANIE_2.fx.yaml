DostawcyRECZNEDODAWANIE_2 As screen:
    Fill: =RGBA(234, 234, 234, 1)
    LoadingSpinnerColor: =RGBA(164, 38, 44, 1)
    OnVisible: =

    FormViewer1 As formViewer:
        BorderColor: =RGBA(89, 0, 0, 1)
        DataSource: ='Faktury - Załączniki'
        Height: =768
        Item: =Gallery1.Selected
        Width: =1366
        ZIndex: =1

        Attachments_DataCard1 As typedDataCard.attachmentsViewCard:
            BorderColor: =RGBA(89, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            DataField: ="{Attachments}"
            Default: =ThisItem.Attachments
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@Faktury],DataSourceInfo.DisplayName,"{Attachments}")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =DataCardValue26.Attachments
            Width: =455
            X: =0
            Y: =0
            ZIndex: =1

            DataCardKey27 As label:
                AutoHeight: =true
                Color: =RGBA(89, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =34
                Size: =13
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue26 As attachments:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                BorderThickness: =2
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                DisplayMode: =Parent.DisplayMode
                FocusedBorderThickness: =4
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(222, 179, 184, 1)
                IsInDataCard: =true
                ItemColor: =RGBA(255, 255, 255, 1)
                ItemFill: =RGBA(164, 38, 44, 1)
                ItemHoverColor: =RGBA(0, 0, 0, 1)
                ItemHoverFill: =RGBA(222, 179, 184, 1)
                Items: =Parent.Default
                PaddingBottom: =5
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                PaddingRight: =5
                PaddingTop: =5
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =RGBA(89, 0, 0, 1)
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey27.Y + DataCardKey27.Height + 5
                ZIndex: =2

            ErrorMessage25 As label:
                AutoHeight: =true
                Color: =RGBA(168, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Semibold
                Height: =10
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue26.Y + DataCardValue26.Height
                ZIndex: =3

            StarVisible25 As label:
                Align: =Align.Center
                Color: =RGBA(89, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =DataCardKey27.Height
                Size: =13
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey27.Y
                ZIndex: =4

    Button3 As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
